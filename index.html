<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpEng - Главная</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo1.svg" alt="Pump English School Logo">
        </div>
        <h1>Добро пожаловать в PumpEng</h1>
        <nav>
            <ul>
                <li><a href="#advantages">Преимущества</a></li>
                <li><a href="#courses">Список Курсов</a></li>
                <li><a href="#resources">Бесплатные Ресурсы</a></li>
                <li><a href="#reviews">Отзывы</a></li>
                <li><a href="#sign-up">Запись на Урок</a></li>
            </ul>
        </nav>
    </header>

    <main>
        </main>


    <footer>

        <p>© 2024 PumpEng. Все права защищены.</p>
    </footer>
<script>
    // Подключение header
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('header').innerHTML = html;
        });

    // Подключение hero секции
    fetch('hero.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').insertAdjacentHTML('afterbegin', html);
        });


    // Подключение advantage секции
    fetch('advantages.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').insertAdjacentHTML('beforeend', html);
        });


       // Подключение courses секции
    fetch('courses.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').insertAdjacentHTML('beforeend', html);
        });


      // Подключение resources секции
    fetch('resources.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').insertAdjacentHTML('beforeend', html);
        });


    // Подключение reviews секции
    fetch('reviews.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').insertAdjacentHTML('beforeend', html);
        });


       // Подключение sign-up секции
    fetch('sign-up.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').insertAdjacentHTML('beforeend', html);
        });





    // Подключение footer
    fetch('footer.html')
        .then(response => response.text())
        .then(html => {
            document.querySelector('footer').insertAdjacentHTML('afterbegin', html);
        });




</script>


</body>
</html>
